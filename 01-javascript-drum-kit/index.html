<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - JavaScript Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="keys">
            <button class="key" data-keyname="A" data-sound="clap">
                <p>A</p>
                <span>CLAP</span>
            </button>
            <button class="key" data-keyname="S" data-sound="hihat">
                <p>S</p>
                <span>HIHAT</span>
            </button>
            <button class="key" data-keyname="D" data-sound="kick">
                <p>D</p>
                <span>KICK</span>
            </button>
            <button class="key" data-keyname="F" data-sound="openhat">
                <p>F</p>
                <span>OPENHAT</span>
            </button>
            <button class="key" data-keyname="G" data-sound="boom">
                <p>G</p>
                <span>BOOM</span>
            </button>
            <button class="key" data-keyname="H" data-sound="ride">
                <p>H</p>
                <span>RIDE</span>
            </button>
            <button class="key" data-keyname="J" data-sound="snare">
                <p>J</p>
                <span>SNARE</span>
            </button>
            <button class="key" data-keyname="K" data-sound="tom">
                <p>K</p>
                <span>TOM</span>
            </button>
            <button class="key" data-keyname="L" data-sound="tink">
                <p>L</p>
                <span>TINK</span>
            </button>
        </div>
    </div>

    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
